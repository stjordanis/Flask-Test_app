<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Item Catalog Login Page</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static/main.css') }}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	</head>
	<body>
		<div id="loginForm" class="login">
			<h1>Please log in</h1>
			<div id="signInButton">
				<span class="g-signin" data-scope="openid email" data-clientid={{CLIENT_ID}} data-redirecturi="postmessage" data-callback="signInCallback" data-approvalprompt="force" data-accesstype="offline" data-cookiepolicy="single_host_origin">
				</span>
			</div>
		</div>
		<div id="result"></div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//apis.google.com/js/platform.js?onload=start"></script>
		<script src="{{ url_for('static', filename='js/login.js') }}" type="text/javascript" ></script>
	</body>
</html>
