<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Item Catalog</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	</head>
	<body>
		<header class="header">
			<h1 class="headertitle">
				<a href="{{ url_for('catalog') }}">Item Catalog</a>
			</h1>
			<div class="headerbutton">
				{% if 'username' not in session %}
				<a href="{{ url_for('show_login') }}" class="button">Log in</a>
				{% else %}
				<a href="{{ url_for('gdisconnect') }}" class="button">Log out</a>
				{% endif %}
			</div>
		</header>
		<main class="wrapper">
			{% block content %}
			{% endblock %}
		</main>
	</body>
</html>
